<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Contact Us</h2>
  <form action="https://formsubmit.co/webil903@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="text" name="city" placeholder="City Name" required />
    <input type="text" name="district" placeholder="District" required />
    <textarea name="details" placeholder="Your Message / Details" rows="5" required></textarea>

    <label>Upload Photos (optional):</label>
    <input type="file" name="attachments" multiple />

    <!-- Optional settings -->
    <input type="hidden" name="_subject" value="New Contact Submission" />
    <input type="hidden" name="_template" value="box" />
    <input type="hidden" name="_captcha" value="false" />

    <button type="submit">Send</button>
  </form>

</body>
</html>
